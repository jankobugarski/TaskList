<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoB00tCamp</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <header>
        <h1>Bootcamp To-Do List</h1>
    </header>
    <main>
        <section>
            <div>
                <select name="" id="select">
                    <option value="" id="l">low</option>
                    <option value="" id="m">medium</option>
                    <option value="" id="h">high</option>
                </select>
                <input type="text" id='txt-title' placeholder="Title" />
                <input type="submit" id='btn-add' value="Add Task" />

                <input type="submit" id='btn-remove' value="Remove Selected" />
                <input type="submit" id='btn-invert' value="Select Inverted" />
            </div>
        </section>
        <section>
            <div id='tasks-container'>

            </div>
        </section>
    </main>
    <script  src="src/index.js"></script>
</body>

</html>
